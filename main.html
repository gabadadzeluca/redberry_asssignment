<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style/style.css">
    <title>RedBerry Assignment</title>
</head>
<body>
<div class="wrapper">
    <div class="left-side-container">
        <!-- this div is a container of the whole left side of the page-->
        <div class="form-container">
            <div class="reset-btn" id="reset-btn"></div>

            <div class="form-private">
                <div class="heading">
                    <h2>პირადი ინფო</h2>
                    <p><span id="form-number">1</span>/3</p>
                </div>
                <form>
                    <div class="name-surname-div row">
                        <div class="name-div">
                            <label for="name">სახელი</label>
                            <input type="text" placeholder="სახელი" id="name" data-mandatory="true">
                            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                        </div>
                        <div class="surname-div">
                            <label for="surname">გვარი</label>
                            <input type="text" placeholder="გვარი" id="surname" data-mandatory="true">
                            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                        </div>
                    </div>
                    <div class="image-upload-div row">
                        <div>პირადი ფოტოს ატვირთვა</div>
                        <label for="user-image">
                            <input type="file" id="user-image" style="display:none" data-mandatory="true">
                            ატვირთვა
                        </label>
                    </div>
                    <div class="about-div row">
                        <label for="about-user">ჩემ შესახებ(არასავალდებულო)</label>
                        <textarea id="about-user" placeholder="ზოგადი ინფო შენ შესახებ" data-mandatory="false"></textarea>
                    </div>
                    <div class="email-div row">
                        <label for="email">ელ-ფოსტა</label>
                        <input type="email" placeholder="anzor666redberry.ge" id="email" data-mandatory="true">
                        <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                    </div>
                    <div class="number-div row">
                        <label for="mobile">მობილურის ნომერი</label>
                        <input type="number" placeholder="+995 551 12 34 56" data-mandatory="true">
                        <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                    </div>

                </form>
            </div>
            
            <div class="form-experience"></div>
            <div class="form-education"></div>
        </div>
        <div class="nav-buttons-div">
            <button class="previous-btn">უკან</button>
            <button class="next-btn">შემდეგი</button>
        </div>
    
    </div>

    <div class="resume-active">
    </div>

</div>
<script>
    const resetBtn = document.getElementById('reset-btn');
    resetBtn.addEventListener('click', ()=>{
        location.href = './index.html';
    });
</script>
<script src="./js/main.js"></script>
</body>
</html>
