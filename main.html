<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style/style.css">
    <title>RedBerry Assignment</title>
</head>
<body>
<div class="wrapper">
    <div class="left-side-container">
        <!-- this div is a container of the whole left side of the page-->
        <div class="form-container">
            <div class="reset-btn" id="reset-btn"></div>

            <div class="form-private">
                <div class="heading">
                    <h2>პირადი ინფო</h2>
                    <p><span>1</span>/3</p>
                </div>
                <form id="formPrivate">
                    <div class="inline">
                        <div class="name-div">
                            <label for="name">სახელი</label>
                            <input type="text" placeholder="სახელი" id="name" data-mandatory="true" name="name">
                            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                        </div>
                        <div class="surname-div">
                            <label for="surname">გვარი</label>
                            <input type="text" placeholder="გვარი" id="surname" data-mandatory="true" name="surname">
                            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                        </div>
                    </div>
                    <div class="image-upload-div">
                        <div>პირადი ფოტოს ატვირთვა</div>
                        <label for="user-image">
                            <input type="file" id="user-image" style="display:none" data-mandatory="true" name="user-image">
                            ატვირთვა
                        </label>
                    </div>
                    <div class="about-div">
                        <label for="about-user">ჩემ შესახებ(არასავალდებულო)</label>
                        <textarea id="about-user" name="about-user" placeholder="ზოგადი ინფო შენ შესახებ" data-mandatory="false"></textarea>
                    </div>
                    <div class="email-div">
                        <label for="email">ელ-ფოსტა</label>
                        <input type="email" placeholder="anzor666redberry.ge" id="email" data-mandatory="true" name="email">
                    </div>
                    <div class="number-div">
                        <label for="mobile">მობილურის ნომერი</label>
                        <input type="tel" placeholder="+995 551 12 34 56" data-mandatory="true" id="mobile" name="mobile">
                    </div>

                </form>
            </div>
            
            <div class="form-experience">
                <div class="heading">
                    <h2>გამოცდილება</h2>
                    <p><span>2</span>/3</p>
                </div>
                <form id="formExp">
                    <div>
                        <label for="position">თანამდებობა</label>
                        <input type="text" name="position" id="position">
                    </div>
                    <div>
                        <label for="employer">დამსაქმებელი</label>
                        <input type="text" name="employer" id="employer">
                    </div>
                    <div class="inline">
                        <div>
                            <label for="start-date">დაწყების რიცხვი</label>
                            <input type="date" name="start-date" id="start-date">
                        </div>
                        <div>
                            <label for="end-date">დამთავრების რიცხვი</label>
                            <input type="date" name="end-date" id="end-date">
                        </div>
                    </div>
                    <div>
                        <label for="describtion">აღწერა</label>
                        <textarea name="describtion" id="describtion" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა" data-mandatory="true"></textarea>
                    </div>
                </form>
                <button id="exp-btn">მეტი გამოცდილების დამატება</button>

            </div>
            <div class="form-education">
                <div class="heading">
                    <h2>განათლება</h2>
                    <p><span>3</span>/3</p>
                </div>
                <form id="formEdu">
                    <div>
                        <label for="institution">სასწავლებელი</label>
                        <input type="text" name="institution">
                    </div>
                    <div class="inline">
                        <div>
                            <label for="degree">ხარისხი</label>
                            <select type="" name="degree" id="degree-menu">
                                
                            </select> 
                        </div>
                        <div>
                            <label for="grad-date">დამთავრების რიცხვი</label>
                            <input type="date" name="grad-date" id="grad-date">
                        </div>
                    </div>
                    <div>
                        <label for="grad-describtion">აღწერა</label>
                        <textarea name="grad-describtion" id="grad-describtion" placeholder="განთლების აღწერა" data-mandatory="true"></textarea>
                    </div>
                </form>
                <button id="edu-btn">სხვა სასწავლებლის დამატება</button>
            </div>
        </div>
        <div class="nav-buttons-div">
            <button class="previous-btn">უკან</button>
            <button class="next-btn">შემდეგი</button>
            <button class="finish-btn">დასრულება</button>
        </div>
    </div>

    <div class="resume-active">
        <div class=resume-cont>
            <div class="info-image-div">
                <div>
                    <div>
                        <h2 class="name"></h2>
                        <p class="email"></p>
                        <p class="number"></p>
                    </div>
                    <div>
                        <h3>ჩემ შესახებ</h3>
                        <p class="about-user"></p>
                    </div>
                </div>
                <img id="img-resume" alt="profile picture">
            </div>

            <div class="exp-div">
                <h3>გამოცდილება</h2>
                <div class="exp"></div>
            </div>
            <div class="edu-div">
                <h3>განათლება</h2>
                <div class="edu"></div>
                    <p></p>
            </div>
         </div>
        <div class="red-logo"><img src="./assets/images/LOGO-12 1.png"></div>
    </div>

    <div class="final-screen">
        <div class="reset-btn"></div>
    </div>
</div>
<script>
    const resetBtns = document.querySelectorAll('.reset-btn');
    resetBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
            location.href = './index.html';
            localStorage.clear();
        });
    });
</script>
<script src="./js/main.js" type="module"></script>
</body>
</html>
